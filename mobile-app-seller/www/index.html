<!DOCTYPE html>
<html>
<head>
    <title>Sarnie Selecta</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css">
    <link rel="stylesheet" href="css/sarnie-selecta.css">

    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.3.2.min.js"></script>

    <script src="js/sarnie-selecta.js"></script>
    <script src="js/sarnie-selecta-fake-data.js"></script>

 <script type="text/javascript"  src="http://maps.google.com/maps/api/js?v=3&sensor=false&language=en"></script>

        <script type="text/javascript" src="js/map.js"></script>


    <!-- social icons from: http://www.plugolabs.com/social-and-services-icon-set-for-free/ -->
 <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }

 </style> 

   
</head>
<body>
    
    <div data-role="page" id="sandwich-list">
        <div data-role="header" data-position="fixed">
            <a href="configure.html" data-role="button" data-icon="gear" data-iconpos="notext" data-transition="flip">Settings</a>
            <h4>Incomming orders</h4>
        </div>
        
        <div data-role="content">

            <p><a data-role="button" data-theme="b" href="#accepted-orders" >Stop taking new orders</a><br /></p>
            <ul id="sandwich-list-ul" data-role="listview" data-split-icon="arrow-r" data-split-theme="d">
            </ul>
            

        </div>
<!--
        <div data-role="footer" data-theme="c" data-position="fixed">
            <p><br /><a data-role="button" data-theme="b" onclick="visit_sandwich_detail(' + i + ')" href="#accepted-orders">Stop taking new orders</a></p>
        </div>
<!--    
        <div data-role="footer">
   
        </div>
-->    

</div><!-- /page -->

<!-- Start of second page: #acceptedOrders -->
<div data-role="page" id="accepted-orders">

	<div data-role="header">
		<h1>Accepted Orders</h1>
	</div><!-- /header -->

	<div data-role="content">
            <a data-role="button" onclick="" href="#map_page">Start delivery</a><br/>
            <ul id="accepted-orders-list" data-filter="true" data-role="listview">
            </ul>
	
	</div><!-- /content -->

<!-- footer -->
<!-- /footer -->
</div><!-- /page acceptedOrders -->



<div data-role="page" id="map_page">
    <div data-role="header">
        <h1>Next delivery</h1>
    </div>
    <div data-role="content">
        <div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;">
            <div class="ui-grid-a">
	        <div class="ui-block-a">
		    <p>
                        <address id="first-delivery-address">
			</address>
		    </p>
	        </div>
	        <div class="ui-block-b">
		    <br /><button data-inline="true" onclick="orderDone()">Done</button>
	        </div>
            </div>

                
            <div id="map_canvas" style="height:300px;width:100%"></div>
            <div data-role="fieldcontain">
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <label for="mode" class="select" id="submit">Transportation method:</label>
                    </div>
	            <div class="ui-block-b">
                        <select name="select-choice-0" id="mode">
                            <option value="DRIVING">Driving</option>
                            <option value="WALKING">Walking</option>
                            <option value="BICYCLING" selected="true">Bicycling</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;">
            <h2>Upcomming deliveries</h2>
            <ul id="upcomming-deliveries-list" data-role="listview">
            </ul>
        </div>
        <div id="results" style="display:none;">
            <div id="directions"></div>
        </div>
    </div>
</div>
       
<div data-role="page" id="done">
    <div data-role="header">
        <h1>All Done</h1>
    </div>
    <div data-role="content">
            <p><a data-role="button" data-theme="b" href="#accepted-orders" >Start taking new orders</a><br /></p>
    </div>

</div>


</body>
</html>
